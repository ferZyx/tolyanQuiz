{% extends 'mainQuizApp/base.html' %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Upload docx</h1>
        <p class="col-md-8 fs-4">The file must be in Platonus format.</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile01" name="file"
                       accept=".doc,.docx">
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Upload</button>
        </form>
    </div>
</div>

{% if files %}
<div class="p-5 mb-4 bg-light rounded-3">
    <h1 class="display-6 fw-bold">Выбор теста</h1>
    <form method="post" action="{% url 'test' %}">
        {% csrf_token %}
        Файл с тестом
        <select class="form-select" name="file_id">
            {% for file in files %}
            <option value="{{ file.file_id }}">{{ file.name }}</option>
            {% endfor %}
        </select>

        <label for="lowerDiapason" class="form-label">lowerDiapason</label>
        <input type="number" class="form-control" id="lowerDiapason" value="0" name="lower_diapason">

        <label for="upperDiapason" class="form-label">upperDiapason</label>
        <input type="number" class="form-control" id="upperDiapason" value="100{{ question_count }}" name="upper_diapason">

        <input class="form-check-input" type="checkbox" value="" id="randomCheck" name="is_random">
        <label class="form-check-label" for="randomCheck">
            Randomize questions
        </label> <br>
        <button class="btn btn-primary btn-lg" type="submit">Start
        </button>

    </form>

</div>

{% endif %}


{% endblock %}
