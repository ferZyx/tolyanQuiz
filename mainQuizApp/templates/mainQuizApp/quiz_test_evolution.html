    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Quiz Project</title>

    <!-- Styles -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mainQuizApp/css/quiz_main.css'%}" />
    <style>
        .quiz-wrapper {
        background: url('{% static 'mainQuizApp/jpg/bg.jpg' %}');
        }
    </style>
    <script>
  const quizzData = [
  {% for question_dict in test_array %}
  {
    question:`{{ question_dict.question}}`,
    a: `{{ question_dict.answer1|safe }}`,
    b: `{{ question_dict.answer2|safe }}`,
    c: `{{ question_dict.answer3|safe }}`,
    d: `{{ question_dict.answer4|safe }}`,
    e: `{{ question_dict.answer5|safe }}`,
    correct: '{{ question_dict.correct_answer }}',
  },
  {% endfor %}
  ];
</script>
</head>

<body>
    <div class="quiz-wrapper">
        <div class="quiz-box" id="quiz">
            <div class="quiz-header">
                <h3 id="question_number">

                </h3>
                <h2 id="question">
                    Question
                </h2>
                <ul>
                    <li id="li1" class="li">
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text"> 1
                        </label>
                    </li>
                    <li id="li2" class="li">
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">2
                        </label>
                    </li>
                    <li id="li3" class="li">
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">3
                        </label>
                    </li>
                    <li id="li4" class="li">
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">4

                        </label>
                    </li>
                    <li id="li5" class="li">
                        <input type="radio" name="answer" id="e" class="answer">
                        <label for="e" id="e_text">5

                        </label>
                    </li>
                </ul>
                
            </div>
            <div class="question__button-wrapper">
                <button class="question-left question__button-btn">&lt;</button>
                <button class="quiestion-right question__button-btn">&gt;</button>
            </div>
<!--            <button id="submit" class="good_btn">Ответить!</button>-->
        </div>

    </div>
